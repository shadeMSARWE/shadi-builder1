<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Checkout | Shadi AI</title>

<script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{font-family:Tajawal;background:#020617;color:#fff}
.glass{background:rgba(15,23,42,.75);backdrop-filter:blur(18px);border:1px solid #1e293b}
</style>
</head>

<body class="min-h-screen flex items-center justify-center px-6">

<div class="glass p-12 rounded-3xl w-full max-w-md">

  <!-- HEADER -->
  <div class="text-center mb-10">
    <h1 class="text-3xl font-black mb-3">Upgrade to <span class="text-indigo-500">PRO</span></h1>
    <p class="text-slate-400 text-sm">
      Unlock unlimited AI power. Build like Manus.
    </p>
  </div>

  <!-- PLAN INFO -->
  <div class="bg-slate-950/60 border border-slate-800 rounded-2xl p-6 mb-10">
    <ul class="space-y-3 text-sm text-slate-300">
      <li>ðŸš€ Unlimited Generations</li>
      <li>ðŸš€ Unlimited Projects</li>
      <li>ðŸš€ ZIP Export</li>
      <li>ðŸš€ Priority AI Engine</li>
    </ul>

    <div class="mt-6 flex items-center justify-between">
      <span class="text-slate-400 text-sm">Monthly price</span>
      <span class="text-3xl font-black">$19</span>
    </div>
  </div>

  <!-- PAYPAL -->
  <div id="paypal-button-container"></div>

  <!-- FOOTER -->
  <p class="text-center text-xs text-slate-500 mt-8">
    Secure payment powered by PayPal
  </p>

</div>

<script>
paypal.Buttons({
  style: {
    layout: "vertical",
    color: "gold",
    shape: "pill",
    label: "pay"
  },
  createOrder: (data, actions) => {
    return actions.order.create({
      purchase_units: [{
        amount: { value: "19.00" }
      }]
    });
  },
  onApprove: (data, actions) => {
    return actions.order.capture().then(() => {
      fetch("/api/v1/projects/upgrade", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + localStorage.token
        }
      }).then(() => {
        location.href = "/dashboard.html";
      });
    });
  }
}).render("#paypal-button-container");
</script>

</body>
</html>
